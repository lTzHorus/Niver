<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <div class="stars" id="stars"></div>
    <div class="background-effect"></div>

    </button>
    
    <div class="container">
        <div class="quote-container">
            <h1 class="demonslayer-title">Entre o céu e a terra.<br>Sou o mais Honrado</h1>
            <div class="gojo-eyes"></div>
            <p class="quote"></p>
        </div>
        
        <div class="invitation">
            <h2 class="name">Lucas Leon</h2>
            
            <div class="demonslayer-title">21 Anos</div>
            
            <div class="details">
                <p class="date">21 de Setembro de 2025</p>
                <p class="address">Av. Ermano Marchetti - 569 - Lapa</p>
            </div>
            
            <div class="cosmic-eye"></div>
            
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScidK9RYNecEZ9t6B-kgEMAEtshn0j-oIlH5rzxFIWZFpFFCA/viewform?usp=dialog" class="rsvp-button">CONFIRMAR PRESENÇA</a>
            
            <p class="cta">Mal posso esperar para celebrar com você!</p>
        </div>
    </div>


    <!-- Áudios - Certifique-se de que os arquivos estão na mesma pasta -->
